            <div class="post-description">在开发工作中，我们经常需要翻墙，这里记录一下如何在常见的开发软件中设置使用代理。</div>
        </div>
      </header>

    
    
    
    <div class="post-body" itemprop="articleBody">
        <h2 id="python"><a href="#python" class="headerlink" title="python"></a>python</h2><p>Windows:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">set</span> http_proxy=http://proxy.myproxy.com</span><br><span class="line"><span class="built_in">set</span> https_proxy=https://proxy.myproxy.com</span><br><span class="line">python main.py</span><br></pre></td></tr></table></figure>

<p>Linux/OS X:</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">export http_proxy=http://proxy.myproxy.com</span><br><span class="line">export https_proxy=https://proxy.myproxy.com</span><br><span class="line">python main.py</span><br></pre></td></tr></table></figure>

<h2 id="git"><a href="#git" class="headerlink" title="git"></a>git</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git config --global http.proxy http://proxyuser:proxypwd@proxy.server.com:8080</span><br></pre></td></tr></table></figure>

<p>如果要取消代理，消除http.proxy配置项就好</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git config --global --<span class="built_in">unset</span> http.proxy</span><br></pre></td></tr></table></figure>

<h2 id="node"><a href="#node" class="headerlink" title="node"></a>node</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">npm config <span class="built_in">set</span> proxy http://LanguidSquid:Password1@my.company.com:8080</span><br><span class="line">npm config <span class="built_in">set</span> https-proxy http://LanguidSquid:Password1@my.company.com:8080</span><br></pre></td></tr></table></figure>

<p>取消代理</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">npm config delete http-proxy</span><br><span class="line">npm config delete https-proxy</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      const activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      const commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
